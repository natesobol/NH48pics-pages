<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Whip</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1627;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --green: #22c55e;
      --nav-hover: #0e1a2b;
      --accent: #1f6feb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #060a12;
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Layout */
    .sidebar {
      width: 260px;
      background: radial-gradient(circle at 10% 10%, rgba(52, 211, 153, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(79, 70, 229, 0.12), transparent 30%),
                  linear-gradient(160deg, #0a1020 0%, #0c1424 100%);
      padding: 22px 18px;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: #f9fafb;
    }

    .brand-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      display: grid;
      place-items: center;
      font-weight: 900;
      color: #0b1120;
      box-shadow: 0 6px 24px rgba(34, 197, 94, 0.35);
    }

    .login-slot {
      padding: 12px;
      background: #0c1525;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
    }

    .login-btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      background: var(--green);
      color: #0c0f14;
      font-weight: 700;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      font-size: 15px;
    }

    .login-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(34, 197, 94, 0.32); }
    .login-btn:active { transform: translateY(0); box-shadow: none; }

    .account-panel {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: linear-gradient(120deg, rgba(34, 197, 94, 0.1), rgba(14, 165, 233, 0.06));
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, #22c55e, #2563eb);
      display: grid;
      place-items: center;
      font-weight: 800;
      color: #0b1120;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.15);
      text-transform: uppercase;
    }

    .user-meta {
      display: flex;
      flex-direction: column;
      line-height: 1.25;
    }

    .user-name { font-weight: 700; }
    .user-label { color: var(--muted); font-size: 12px; }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .nav button {
      width: 100%;
      background: #0f172a;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.03);
      padding: 12px 14px;
      border-radius: 12px;
      text-align: left;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .nav button:hover { background: var(--nav-hover); border-color: rgba(34, 197, 94, 0.3); }
    .nav button.active { background: rgba(34, 197, 94, 0.12); border-color: rgba(34, 197, 94, 0.5); }

    .main {
      flex: 1;
      background: radial-gradient(circle at 30% 30%, rgba(14, 165, 233, 0.06), transparent 35%),
                  radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.05), transparent 30%),
                  #060a12;
      padding: 28px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      max-width: 720px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

    .panel h2 { margin-top: 0; margin-bottom: 8px; }
    .panel p { margin-top: 0; color: var(--muted); }

    .form {
      display: grid;
      gap: 12px;
      margin-top: 14px;
    }

    .form label { display: flex; flex-direction: column; gap: 6px; font-weight: 600; }

    .form input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      outline: none;
    }

    .form input:focus { border-color: rgba(34, 197, 94, 0.6); box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.18); }

    .stacked-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .btn.primary { background: var(--green); color: #0c0f14; }
    .btn.secondary { background: #111827; color: var(--text); border: 1px solid var(--border); }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3); }
    .btn:active { transform: translateY(0); box-shadow: none; }

    .login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 20;
    }

    .modal-card {
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 100%;
      max-width: 640px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .tabs {
      display: inline-flex;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 4px;
      gap: 4px;
    }

    .tab-btn {
      border: none;
      background: transparent;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    .tab-btn.active { background: rgba(34, 197, 94, 0.14); color: #d1fae5; }

    .toast {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      background: rgba(34, 197, 94, 0.12);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #bbf7d0;
      display: none;
    }

    .toast.error { background: rgba(248, 113, 113, 0.16); border-color: rgba(248, 113, 113, 0.5); color: #fecdd3; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <span class="brand-icon">T</span>
      <div>TRIVIA WHIP</div>
    </div>

    <div class="login-slot" id="loginSlot">
      <button class="login-btn" id="openLogin">Log in</button>
    </div>

    <nav class="nav">
      <button class="active">Title</button>
      <button>Categories</button>
      <button>Settings</button>
      <button>Store</button>
      <button>Leaderboard</button>
      <button>Feedback</button>
    </nav>
  </aside>

  <main class="main">
    <div class="panel" id="accountPage" aria-live="polite">
      <h2>Welcome to Trivia Whip</h2>
      <p>Use the login panel to sign in or create a new account. After signing in, you'll see your profile and can jump to the account page to update your password.</p>
    </div>
  </main>

  <div class="login-modal" id="loginModal" aria-modal="true" role="dialog">
    <div class="modal-card">
      <div class="modal-header">
        <div class="tabs" role="tablist">
          <button class="tab-btn active" data-tab="login" role="tab" aria-selected="true">Log in</button>
          <button class="tab-btn" data-tab="create" role="tab" aria-selected="false">Create an account</button>
        </div>
        <button class="btn secondary" id="closeModal">Close</button>
      </div>

      <div id="loginForm" class="form" role="tabpanel">
        <label>Username
          <input id="loginUsername" type="text" autocomplete="username" required>
        </label>
        <label>Password
          <input id="loginPassword" type="password" autocomplete="current-password" required>
        </label>
        <div class="stacked-actions">
          <button class="btn primary" id="submitLogin">Sign in</button>
          <button class="btn secondary" id="loginCancel">Cancel</button>
        </div>
        <div class="toast" id="loginToast"></div>
      </div>

      <div id="createForm" class="form" role="tabpanel" style="display:none;">
        <label>Email
          <input id="createEmail" type="email" autocomplete="email" required>
        </label>
        <label>Username
          <input id="createUsername" type="text" autocomplete="username" required>
        </label>
        <label>Password
          <input id="createPassword" type="password" autocomplete="new-password" required>
        </label>
        <div class="stacked-actions">
          <button class="btn primary" id="submitCreate">Create account</button>
          <button class="btn secondary" id="createCancel">Cancel</button>
        </div>
        <div class="toast" id="createToast"></div>
      </div>
    </div>
  </div>

  <script>
    const loginSlot = document.getElementById('loginSlot');
    const openLogin = document.getElementById('openLogin');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    const loginForm = document.getElementById('loginForm');
    const createForm = document.getElementById('createForm');
    const loginToast = document.getElementById('loginToast');
    const createToast = document.getElementById('createToast');
    const accountPage = document.getElementById('accountPage');

    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const createEmail = document.getElementById('createEmail');
    const createUsername = document.getElementById('createUsername');
    const createPassword = document.getElementById('createPassword');

    function getUsers() {
      const raw = localStorage.getItem('twUsers');
      return raw ? JSON.parse(raw) : [];
    }

    function saveUsers(users) {
      localStorage.setItem('twUsers', JSON.stringify(users));
    }

    function setCurrentUser(user) {
      localStorage.setItem('twCurrentUser', JSON.stringify(user));
    }

    function getCurrentUser() {
      const raw = localStorage.getItem('twCurrentUser');
      return raw ? JSON.parse(raw) : null;
    }

    function resetToast(toastEl, message = '', isError = false) {
      toastEl.style.display = message ? 'block' : 'none';
      toastEl.textContent = message;
      toastEl.classList.toggle('error', isError);
    }

    function openModal() {
      loginModal.style.display = 'flex';
      loginUsername.focus();
    }

    function closeModalAndClear() {
      loginModal.style.display = 'none';
      loginForm.reset?.();
      createForm.reset?.();
      resetToast(loginToast);
      resetToast(createToast);
    }

    function switchTab(tab) {
      const tabButtons = document.querySelectorAll('.tab-btn');
      tabButtons.forEach(btn => {
        const isActive = btn.dataset.tab === tab;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-selected', isActive);
      });

      if (tab === 'login') {
        loginForm.style.display = 'grid';
        createForm.style.display = 'none';
        loginUsername.focus();
      } else {
        loginForm.style.display = 'none';
        createForm.style.display = 'grid';
        createEmail.focus();
      }
    }

    function renderLoginSlot() {
      const current = getCurrentUser();
      if (!current) {
        loginSlot.innerHTML = '<button class="login-btn" id="openLogin">Log in</button>';
        document.getElementById('openLogin').addEventListener('click', openModal);
        return;
      }

      loginSlot.innerHTML = `
        <div class="account-panel" id="accountPanel" title="View account">
          <div class="avatar">${current.username.charAt(0)}</div>
          <div class="user-meta">
            <span class="user-name">${current.username}</span>
            <span class="user-label">Account</span>
          </div>
        </div>
      `;

      document.getElementById('accountPanel').addEventListener('click', showAccountPage);
    }

    function showAccountPage() {
      const user = getCurrentUser();
      if (!user) return;
      accountPage.innerHTML = `
        <h2>Account center</h2>
        <p>Update your credentials and see profile details.</p>
        <div class="form">
          <label>Username
            <input type="text" value="${user.username}" disabled>
          </label>
          <label>Email
            <input type="email" value="${user.email}" disabled>
          </label>
          <label>New password
            <input id="newPassword" type="password" autocomplete="new-password" placeholder="Enter a new password">
          </label>
          <div class="stacked-actions">
            <button class="btn primary" id="savePassword">Save password</button>
            <button class="btn secondary" id="logoutBtn">Log out</button>
          </div>
          <div class="toast" id="accountToast"></div>
        </div>
      `;

      document.getElementById('savePassword').addEventListener('click', () => {
        const newPwd = document.getElementById('newPassword').value.trim();
        const toast = document.getElementById('accountToast');
        if (!newPwd) {
          resetToast(toast, 'Please enter a new password.', true);
          return;
        }
        const users = getUsers();
        const index = users.findIndex(u => u.username === user.username);
        if (index !== -1) {
          users[index].password = newPwd;
          saveUsers(users);
          setCurrentUser(users[index]);
          resetToast(toast, 'Password updated in DB.', false);
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('twCurrentUser');
        accountPage.innerHTML = '<h2>Welcome to Trivia Whip</h2><p>Use the login panel to sign in or create a new account. After signing in, you\'ll see your profile and can jump to the account page to update your password.</p>';
        renderLoginSlot();
      });
    }

    document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.tab)));

    openLogin?.addEventListener('click', openModal);

    [closeModal, document.getElementById('loginCancel'), document.getElementById('createCancel')].forEach(btn => {
      btn.addEventListener('click', closeModalAndClear);
    });

    document.getElementById('submitLogin').addEventListener('click', () => {
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();
      const users = getUsers();
      const match = users.find(u => u.username === username && u.password === password);
      if (match) {
        setCurrentUser(match);
        renderLoginSlot();
        closeModalAndClear();
        showAccountPage();
      } else {
        resetToast(loginToast, 'Invalid username or password.', true);
      }
    });

    document.getElementById('submitCreate').addEventListener('click', () => {
      const email = createEmail.value.trim();
      const username = createUsername.value.trim();
      const password = createPassword.value.trim();
      const toast = createToast;

      if (!email || !username || !password) {
        resetToast(toast, 'All fields are required.', true);
        return;
      }

      const users = getUsers();
      if (users.some(u => u.username === username)) {
        resetToast(toast, 'Username already exists.', true);
        return;
      }

      const newUser = { email, username, password };
      users.push(newUser);
      saveUsers(users);
      setCurrentUser(newUser);
      renderLoginSlot();
      closeModalAndClear();
      showAccountPage();
    });

    // Initialize
    renderLoginSlot();
    if (getCurrentUser()) showAccountPage();
  </script>
</body>
</html>
