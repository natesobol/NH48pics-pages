<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Links & More – NH48pics</title>
<base href="https://www.nh48pics.com/" target="_top">

<!-- Make all links open in the top window by default (escape the iframe) -->
<base target="_top">

<style>
  :root{
    --panel:#0b1220;--ink:#e6edf3;--muted:#a5b4c3;--accent:#22c55e;--card:#101827;--stroke:#22314a;
  }
  .wrap{max-width:1100px;margin:0 auto;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink)}
  .panel{background:var(--panel);border:1px solid var(--stroke);border-radius:16px;padding:18px}
  .grid{display:grid;gap:22px}
  @media (min-width:860px){.grid{grid-template-columns:1fr 1fr;gap:22px}}
  .col h3{margin:0 0 10px 4px;font-size:20px;font-weight:800;letter-spacing:.2px}

  .btn{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--ink);
       border:1px solid var(--stroke);background:#101827;border-radius:14px;padding:10px 14px;height:52px;
       transition:transform .06s ease, background .2s ease, border-color .2s ease;}
  .btn:hover{background:#111c31;border-color:#2a3a58}
  .btn:active{transform:translateY(1px)}
  .btn .icon{width:32px;height:32px;border-radius:10px;display:grid;place-items:center;border:1px solid var(--stroke);overflow:hidden}
  .btn .icon img{width:100%;height:100%;object-fit:cover;display:block}
  .btn .text{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .btn .sub{display:block;font-weight:500;font-size:12px;color:var(--muted)}
  .col .btn + .btn{margin-top:14px}
  .ig .icon{background:#ff3b5c1a}
  .et .icon{background:#ef6c001a}
  .yt .icon{background:#ff00001a}
  .web .icon{background:#22c55e1a}
  .note{margin:8px 4px 0;color:var(--muted);font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <div class="grid">
      <!-- External / Social -->
      <section class="col" aria-label="External links">
        <h3>Links & More</h3>

        <a class="btn ig" href="https://www.instagram.com/nate_dumps_pics" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_888cea41098b42f0b5105b1d2814cff0~mv2.png" alt="Instagram icon">
          </span>
          <span class="text">nate_dumps_pics<span class="sub">Instagram</span></span>
        </a>

        <a class="btn et" href="https://www.etsy.com/shop/NH48pics" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_f4cf317552d0465eb0b87ff1f9ad1ff5~mv2.png" alt="Etsy icon">
          </span>
          <span class="text">nh48pics<span class="sub">Etsy Shop</span></span>
        </a>

        <a class="btn yt" href="https://www.youtube.com/@nate_dumps_vids" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_abe7acb828f74f57984db52c2fcd4c92~mv2.png" alt="YouTube icon">
          </span>
          <span class="text">nate_dumps_vids<span class="sub">YouTube</span></span>
        </a>

        <div class="note">External links open in a new tab.</div>
      </section>

      <!-- Internal / Site -->
      <section class="col" aria-label="NH48pics internal links">
        <h3>On this site</h3>

        <a class="btn web" href="/">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_97d45b297b0a42d59efff0647204c215~mv2.png" alt="Home icon">
          </span>
          <span class="text">Home<span class="sub">NH48pics.com</span></span>
        </a>

        <a class="btn web" href="/peakbagger">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_6dfce097ed584b5296afeb83f26e4c8a~mv2.png" alt="Peakbagger's Journal Icon">
          </span>
          <span class="text">Peakbagger’s Journal<span class="sub">Free hiking checklist web app</span></span>
        </a>

        <a class="btn web" href="/category/all-products">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_973560d0c73d4979882b5097d42b1368~mv2.png" alt="Order Prints icon">
          </span>
          <span class="text">Order Prints<span class="sub">Framed & unframed photos</span></span>
        </a>

        <a class="btn web" href="/contact">
          <span class="icon" aria-hidden="true">
            <img src="https://static.wixstatic.com/media/66b1b2_eeedbf6b9b914766936ea4d99b62d5a6~mv2.png" alt="Contact icon">
          </span>
          <span class="text">Contact<span class="sub">Questions & custom orders</span></span>
        </a>
      </section>
    </div>
  </div>
</div>
</body>
</html>
